[modbus]
port = /dev/ttyUSB0
baudrate = 9600
parity = N
stopbits = 1
timeout = 2

[sensors]
environment = 1
uv = 2
aqi = 3
wind_speed = 4
wind_direction = 5
rainfall = 6

[logging]
log_file = weather.log
max_log_entries = 500
csv_file = data.csv
csv_interval = 30

[gui]
update_interval = 1000
background_image = final_blank_resized.png

[location]
sun_data_file = karachi_sun_data.csv
default_sunrise = 06:00
default_sunset = 18:00